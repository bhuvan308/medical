<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medimart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
           
            background-color: #f9f9f9;
        }
        .login-card {
            width: 80%;
            max-width: 500px;
            padding: 2rem;
            margin: 10px;
            border-radius:20px;
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="d-flex align-items-center"><br>
            <img src="./images/mar.webp" alt="" width="50" height="50" class="me-3" >
            <h3> Your Medical Store</h3>
          </div>
          
    
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required><br>
            </div>
                     
          
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#staticBackdrop" style="width: 100%;">
                Save`
              </button>

              <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Login Sussessfully</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     Your Login Was Done Succesfully Enjoy the Website
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" >Close</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >ok</button>
                    </div>
                  </div>
                </div>
              </div>
      
        <div class="text-center mt-3">
            
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
